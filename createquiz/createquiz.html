<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="createquiz.css">
  <link rel="stylesheet" href="createquiz-cand-info.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzly Setup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header><img src="../resources/Quizzlylogodesign.png" alt=""></header>
  <div class="form-card">
    <h2>Quiz Info</h2>

    <div class="form-group">
      <label for="subject">Name of Subject</label>
      <input type="text" id="subjectInput" placeholder="Enter subject name">
    </div>

    <div class="form-group">
      <label>Duration</label>
      <div class="duration">
        <input type="number" min="0" placeholder="HH" id="hourInput">
        <input type="number" min="0" max="59" placeholder="MM" id="minutesInput">
        <input type="number" min="0" max="59" placeholder="SS" id="secondsInput">
      </div>
    </div>

    <div class="form-group">
      <label for="questions">Number of Questions</label>
      <input type="number" id="noQuesInput" placeholder="Enter number of questions">
    </div>

    <div class="toggle">
      <span>Randomised Questions</span>
      <input type="checkbox" id="randQuesInput">
      <label for="randQuesInput"></label>
    </div>

    <div class="form-group fade">
      <label for="options">Number of Options</label>
      <input type="number" id="noOptionsInput" placeholder="Enter number of options">
    </div>

    <div class="toggle">
      <span>Options</span>
      <input type="checkbox" id="optionsToggle">
      <label for="optionsToggle"></label>
    </div>

    <div class="toggle fade">
      <span>Randomised Optioning</span>
      <input type="checkbox" id="randOptionsInput">
      <label for="randOptionsInput"></label>
    </div>

    <div class="form-group">
      <label for="instructions">Instructions</label>
      <textarea id="instructionsInput" placeholder="Write quiz instructions..."></textarea>
    </div>

    <button class="next-btn">Next</button>
  </div>
</body>
<script src="createquiz.js"></script>
</html>
