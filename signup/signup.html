<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="signup.css">
        <link rel="icon" href="../resources/quizzlyIcon_512x512.png" sizes="512x512">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quizzly | SignUp</title>
    </head>
    <body>
        <div class="body">
            <div class="signupinfo">
                <span><img src="../resources/Quizzlylogodesign.png" class="quizzlyIcon"></span>
                <div class="name-form-group">
                    <div class="form-group">
                        <input type="text" class="surname" id="surnameInput" placeholder=" ">
                        <label class="fullname-label">Surname</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="firstname" id="firstnameInput" placeholder=" ">
                        <label class="fullname-label">Firstname</label>
                    </div>
                    
                </div>
                <div class="form-group">
                    <input type="email" class="email" id="emailInput" placeholder=" ">
                    <label class="email-label">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" class="password" id="passwordInput" placeholder=" ">
                    <label class="password-label">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" class="confirm-password" id="confirmPasswordInput" placeholder=" ">
                    <label class="confirm-password-label">Confirm Password</label>
                </div>
                <div class="message" id="message"></div>
                <div>
                    <button class="signup-button" id="signupButton">SignUp</button>
                    <div class="full-statement"><div>Already Have an Account ? </div> <div id="loginLink" class="login-link"> Login</div></div>
                </div>
            </div>
            <div class="description">
                <div class="slide"><span>Quiz Smatter With Quizzly</span></div>
                <div class="slide"><span>Personified Testing, Simplified</span></div>
                <div class="slide"><span>Share Quiz With Just One Id</span></div>
                <div class="slide"><span>No Logins No Hassles</span></div>
                <div class="slide"><span>Sharpen Your Mind, Race The Time</span></div>
            </div>
        </div>
        
    </body>
    <script src="signup.js"></script>
</html>
