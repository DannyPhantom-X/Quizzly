<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/public/resources/quizzlyIcon.png" sizes="512x512">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/quizzes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <header><button class="back-to-home"><img src="/public/resources/quizzlydesign.png" class="logo" alt=""></button></header>
        <main>
            <div class="name-pic-div">
                <div class="pic-div"><img></div>
                <div class="name-div"></div>
                <div class="select">
                    <label class="created">
                        <input type="radio" class="ctd-choice choice" name="choice" value="A" checked>
                        <span class="created-text text">Created</span>
                    </label>
                    <label class="taken">
                        <input type="radio" name="choice" class="tkn-choice choice" value="B">
                        <span class="taken-text text">Taken</span>
                    </label>
                </div>
            </div>
            <div class="info"></div>
        </main>
        <footer></footer>
        <script src="/public/js/quizzes.js"></script>
    </body>
</html>
