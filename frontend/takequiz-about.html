<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="icon" href="/public/resources/quizzlyIcon.png" sizes="512x512">
        <link rel="stylesheet" href="/public/css/takequiz-about.css">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Take Quiz | Quizzly</title>
    </head>
    <body style="background-color: #0f172a;">
        <div class="quiz-info">
            <div class="subject-name"></div>
            <div class="no-ques">
                <div class="label"><i class="fa-solid fa-circle-question"></i></div>
                <div id="noQues"></div> 
            </div>
            <div class="duration">
                <div class="label"><i class="far fa-clock"></i></div>
                <div id="duration"></div>
            </div>
            <div class="by-who" id="author"></div>
            <div><button class="proceed-button">Proceed</button></div>
        </div>
    </body>
    <script src="/public/js/takequiz-about.js"></script>
</html>
