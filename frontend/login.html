<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="public/css/login.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" href="public/resources/quizzlyIcon.png" sizes="512x512">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quizzly | login</title>
    </head>
    <body>
        <div class="body">
            <div class="description">
                <div class="slide"><span>Quiz Smatter With Quizzly</span></div>
                <div class="slide"><span>Personified Testing, Simplified</span></div>
                <div class="slide"><span>Share Quiz With Just One Id</span></div>
                <div class="slide"><span>No Logins No Hassles</span></div>
                <div class="slide"><span>Sharpen Your Mind, Race The Time</span></div>
            </div>
            <div class="login-info">
                <div class="design-right"></div>
                <div class="design-right-bttm"></div>
                <div class="design-left-bttm"></div>
                <div class="design-left"></div>
                <div class="name">
                    <img src="public/resources/quizzlydesign.png" class="quizzlyIcon">
                </div>
                <div class="login-input">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="">
                </div>
                <div class="login-input">
                    <label for="">Password:</label>
                    <input type="password" name="email" id="">
                </div>
                <div class="message"></div>
                <div class="login-input">
                    <button class="login-button">Login</button>
                    <div class="choice">Don't have an account ? <span class="signup" id="signupLink">Signup</span></div>
                </div>
            </div>
        </div>
    </body>
    <script src="public/js/login.js"></script>
</html>
